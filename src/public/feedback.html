<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - Health Monitor</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #f9f9f9; color: #333; }
    header { background: #222; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 1.5rem; color: #fff; }
    nav a { color: #fff; text-decoration: none; margin: 0 1rem; font-weight: 500; transition: color 0.3s ease; }
    nav a:hover { color: #4CAF50; }
    .logout-btn { background: #e74c3c; color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; transition: background 0.3s ease; }
    .logout-btn:hover { background: #c0392b; }
    main { padding: 2rem; max-width: 800px; margin: auto; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input, textarea, button { padding: 0.7rem; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; }
    button { background: #4CAF50; color: #fff; font-weight: bold; cursor: pointer; transition: background 0.3s ease; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <header>
    <h1>üìä Health Monitor</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="about.html">About</a>
      <a href="feedback.html">Feedback</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>
  </header>

  <main>
    <h2>We‚Äôd love your feedback üí¨</h2>
    <p>Your thoughts will help us improve Health Monitor and add the features that matter most to you.</p>
    <form id="feedbackForm">
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="message" rows="6" placeholder="Write your feedback here..." required></textarea>
      <button type="submit">Submit Feedback</button>
    </form>
    <p id="feedbackMsg"></p>
  </main>

  <script>
    async function submitFeedback(e) {
      e.preventDefault();
      const token = localStorage.getItem('token');
      const subject = e.target.subject.value;
      const message = e.target.message.value;

      const res = await fetch('/api/feedback', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
        body: JSON.stringify({ subject, message })
      });

      const msg = document.getElementById('feedbackMsg');
      if (res.ok) {
        msg.textContent = "‚úÖ Thank you for your feedback!";
        e.target.reset();
      } else {
        msg.textContent = "‚ùå Failed to send feedback. Please try again.";
      }
    }

    document.getElementById('feedbackForm').addEventListener('submit', submitFeedback);

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
