<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Health Dashboard</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f4f6f8; color: #333; }
    header {
      background: #2c3e50;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
    }
    nav a:hover { text-decoration: underline; }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 { color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #eee; }
    .alert-row { background-color: #ffe5e5; }
    form { margin: 1.5rem 0; }
    input, select, button { padding: 8px; margin: 5px; }
    button {
      padding: 0.6rem 1rem;
      background: #16a085;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #13856b; }
  </style>
</head>
<body>
  <header>
    <h2>Health Monitoring</h2>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="about.html">About</a>
      <a href="feedback.html">Feedback</a>
      <a href="login.html" onclick="logout()">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h1>ðŸ“Š Health Dashboard</h1>

    <div>
      <button id="connectFitbit">Connect Fitbit</button>
      <button id="connectWithings">Connect Withings</button>
    </div>

    <form id="metricForm">
      <label>Type:
        <select name="metricType" required>
          <option value="temperature">Temperature</option>
          <option value="heart_rate">Heart Rate</option>
          <option value="blood_pressure_systolic">Blood Pressure Systolic</option>
          <option value="blood_pressure_diastolic">Blood Pressure Diastolic</option>
          <option value="blood_sugar">Blood Sugar</option>
        </select>
      </label>
      <label>Value:
        <input type="number" step="0.1" name="value" required />
      </label>
      <button type="submit">âž• Submit Metric</button>
    </form>

    <h2>Metrics</h2>
    <table id="metricsTable">
      <thead>
        <tr>
          <th>Type</th>
          <th>Value</th>
          <th>Alert</th>
          <th>Recorded At</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>ðŸ“ˆ Heart Rate Trend</h2>
    <canvas id="heartRateChart" width="400" height="200"></canvas>

    <h2>ðŸš¨ Alert History</h2>
    <table id="alertsTable">
      <thead>
        <tr>
          <th>Type</th>
          <th>Value</th>
          <th>Reason</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <canvas id="alertsChart" width="400" height="200"></canvas>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';

    function logout() {
      localStorage.removeItem('token');
      window.location.href = "login.html";
    }

    // Existing Fitbit/Withings + metrics JS stays the same (reuse your code!)
  </script>
</body>
</html>
