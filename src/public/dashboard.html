<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 15px 20px;
      text-align: left;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    .sidebar button:hover,
    .sidebar .active {
      background: #333;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #eee;
    }

    .alert-row {
      background: #ffe6e6;
    }

    form input, form select, form button {
      padding: 8px;
      margin: 5px;
    }
    form button { cursor: pointer; }

    .hidden { display: none; }

    #connectPanel {
      margin-bottom: 20px;
    }
    #connectPanel button {
      padding: 10px 15px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>ðŸ“Š Dashboard</h2>
  <button class="nav-btn active" data-page="metrics">ðŸ“‹ Metrics</button>
  <button class="nav-btn" data-page="trends">ðŸ“ˆ Trends</button>
  <button class="nav-btn" data-page="alerts">ðŸš¨ Alerts</button>
  <button class="nav-btn" data-page="symptoms">ðŸ©º Symptoms</button>
  <button id="feedbackBtn">ðŸ’¬ Feedback</button>
  <button onclick="logout()">ðŸšª Logout</button>
</div>

<div class="main">

  <!-- METRICS PAGE -->
  <div id="page-metrics">
    <h2>ðŸ“‹ Metrics</h2>

    <div id="connectPanel">
      <button id="connectFitbit">Connect Fitbit</button>
      <button id="connectWithings">Connect Withings</button>
    </div>

    <form id="metricForm">
      <label>Type:
        <select name="metricType" required>
          <option value="temperature">Temperature</option>
          <option value="heart_rate">Heart Rate</option>
          <option value="blood_pressure_systolic">Blood Pressure Systolic</option>
          <option value="blood_pressure_diastolic">Blood Pressure Diastolic</option>
          <option value="blood_sugar">Blood Sugar</option>
        </select>
      </label>
      <label>Value:
        <input type="number" step="0.1" name="value" required />
      </label>
      <button type="submit">âž• Submit Metric</button>
    </form>

    <h3>Latest Metrics</h3>
    <table id="metricsTable">
      <thead>
        <tr>
          <th>Type</th>
          <th>Value</th>
          <th>Alert</th>
          <th>Recorded At</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- TRENDS PAGE -->
  <div id="page-trends" class="hidden">
    <h2>ðŸ“ˆ Heart Rate Trend</h2>
    <canvas id="heartRateChart" height="150"></canvas>
  </div>

  <!-- ALERTS PAGE -->
  <div id="page-alerts" class="hidden">
    <h2>ðŸš¨ Alert History</h2>
    <table id="alertsTable">
      <thead>
        <tr>
          <th>Type</th>
          <th>Value</th>
          <th>Reason</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- SYMPTOMS PAGE -->
  <div id="page-symptoms" class="hidden">
    <h2>ðŸ©º Symptoms Tracking</h2>

    <form id="symptomForm">
      <label>Symptom:
        <select name="symptom" required>
          <option value="headache">Headache</option>
          <option value="fatigue">Fatigue</option>
          <option value="nausea">Nausea</option>
          <option value="dizziness">Dizziness</option>
          <option value="shortness_of_breath">Shortness of Breath</option>
          <option value="chest_pain">Chest Pain</option>
        </select>
      </label>

      <label>Severity:
        <select name="severity" required>
          <option value="1">1 â€“ Mild</option>
          <option value="2">2</option>
          <option value="3">3 â€“ Moderate</option>
          <option value="4">4</option>
          <option value="5">5 â€“ Severe</option>
        </select>
      </label>

      <label>Notes:
        <input type="text" name="notes" placeholder="Notes (optional)" />
      </label>

      <button type="submit">âž• Add Symptom</button>
    </form>

    <h3>Symptoms History</h3>
    <table id="symptomsTable">
      <thead>
        <tr>
          <th>Symptom</th>
          <th>Severity</th>
          <th>Notes</th>
          <th>Recorded At</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

<script>
const token = localStorage.getItem("token");
if (!token) window.location.replace("login.html");

function logout() {
  localStorage.removeItem("token");
  window.location.replace("login.html");
}

/* SIDEBAR NAVIGATION */
document.querySelectorAll(".nav-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".nav-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    const page = btn.dataset.page;
    document.querySelectorAll("[id^='page-']").forEach(p => p.classList.add("hidden"));
    document.getElementById("page-" + page).classList.remove("hidden");
  });
});

/* -------- RESTORED FITBIT + WITHINGS CONNECT -------- */

document.getElementById("connectFitbit").addEventListener("click", () => {
  const popup = window.open(`/connect-fitbit?jwt=${token}`, "fitbitAuth", "width=600,height=600");

  window.addEventListener("message", (event) => {
    if (event.data === "fitbit-connected") {
      popup.close();
      fetchMetrics();
      alert("âœ… Fitbit connected!");
    }
  });
});

document.getElementById("connectWithings").addEventListener("click", () => {
  const popup = window.open(`/connect-withings?jwt=${token}`, "withingsAuth", "width=600,height=600");

  window.addEventListener("message", (event) => {
    if (event.data === "withings-connected") {
      popup.close();
      fetchMetrics();
      alert("âœ… Withings connected!");
    }
  });
});

/* ------------------ METRICS ------------------ */

async function fetchMetrics() {
  const res = await fetch("/api/metrics", { headers: { Authorization: "Bearer " + token }});
  const metrics = await res.json();

  const tbody = document.querySelector("#metricsTable tbody");
  tbody.innerHTML = "";

  metrics.forEach(m => {
    const row = document.createElement("tr");
    if (m.alert) row.classList.add("alert-row");

    row.innerHTML = `
      <td>${m.metric_type}</td>
      <td>${m.value}</td>
      <td>${m.alert ?? ""}</td>
      <td>${new Date(m.recorded_at).toLocaleString()}</td>
    `;
    tbody.appendChild(row);
  });
}

let heartRateChart;
async function drawHeartRateChart() {
  const res = await fetch("/api/metrics", { headers: { Authorization: "Bearer " + token }});
  const metrics = await res.json();

  const hr = metrics.filter(m => m.metric_type === "heart_rate")
                    .sort((a,b)=>new Date(a.recorded_at)-new Date(b.recorded_at));

  const labels = hr.map(m => new Date(m.recorded_at).toLocaleString());
  const values = hr.map(m => Number(m.value));

  const ctx = document.getElementById("heartRateChart");
  if (heartRateChart) heartRateChart.destroy();

  heartRateChart = new Chart(ctx, {
    type: "line",
    data: {
      labels,
      datasets: [{
        label: "Heart Rate",
        data: values,
        borderColor: "red",
        fill: false
      }]
    }
  });
}

/* ------------------ ALERTS ------------------ */

async function fetchAlerts() {
  const res = await fetch("/api/alerts", { headers: { Authorization: "Bearer " + token }});
  const alerts = await res.json();

  const tbody = document.querySelector("#alertsTable tbody");
  tbody.innerHTML = "";

  alerts.forEach(a => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${a.metric_type}</td>
      <td>${a.value}</td>
      <td>${a.reason}</td>
      <td>${new Date(a.created_at).toLocaleString()}</td>
    `;
    tbody.appendChild(row);
  });
}

/* ------------------ SYMPTOMS ------------------ */

async function fetchSymptoms() {
  const res = await fetch("/api/symptoms", { headers: { Authorization: "Bearer " + token }});
  const symptoms = await res.json();

  const tbody = document.querySelector("#symptomsTable tbody");
  tbody.innerHTML = "";

  symptoms.forEach(s => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${s.symptom}</td>
      <td>${s.severity}</td>
      <td>${s.notes ?? ""}</td>
      <td>${new Date(s.recorded_at).toLocaleString()}</td>
    `;
    tbody.appendChild(row);
  });
}

/* SUBMIT METRICS */
document.getElementById("metricForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = {
    metricType: e.target.metricType.value,
    value: Number(e.target.value.value)
  };

  await fetch("/api/metrics", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer " + token
    },
    body: JSON.stringify(data)
  });

  fetchMetrics();
  drawHeartRateChart();
});

/* SUBMIT SYMPTOMS */
document.getElementById("symptomForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    symptom: e.target.symptom.value,
    severity: Number(e.target.severity.value),
    notes: e.target.notes.value
  };

  await fetch("/api/symptoms", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer " + token
    },
    body: JSON.stringify(data)
  });

  fetchSymptoms();
});

fetchMetrics();
drawHeartRateChart();
fetchAlerts();
fetchSymptoms();

// FEEDBACK PAGE REDIRECT
document.getElementById("feedbackBtn").addEventListener("click", () => {
  window.location.href = "feedback.html";
});

</script>

</body>
</html>
