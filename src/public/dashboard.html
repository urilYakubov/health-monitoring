<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Health Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Top Navigation */
    header {
      background: #222;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #fff;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #4CAF50;
    }
    .logout-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .logout-btn:hover {
      background: #c0392b;
    }

    /* Page Content */
    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      margin-top: 2rem;
      color: #444;
    }

    /* Buttons */
    .btn {
      padding: 0.7rem 1.2rem;
      margin: 0.5rem 0.5rem 1rem 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.1s ease, background 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .btn-fitbit { background: #00b0b9; color: white; }
    .btn-withings { background: #0056b3; color: white; }

    /* Form */
    form {
      margin: 2rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }
    form label {
      font-weight: bold;
    }
    form input, form select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background: #4CAF50;
      color: white;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #eee;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    .alert-row {
      background: #ffe5e5;
    }

    /* Charts */
    canvas {
      max-width: 100%;
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    /* Responsive */
    @media (max-width: 600px) {
      header { flex-direction: column; text-align: center; }
      nav { margin: 0.5rem 0; }
      form { flex-direction: column; align-items: flex-start; }
      form input, form select, form button { width: 100%; }
    }
  </style>
</head>
<body>
  <!-- Top Navigation -->
  <header>
    <h1>ðŸ“Š Health Monitor</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="about.html">About</a>
      <a href="feedback.html">Feedback</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>
  </header>

  <main>
    <!-- Connect Buttons -->
    <button id="connectFitbit" class="btn btn-fitbit">Connect Fitbit</button>
    <button id="connectWithings" class="btn btn-withings">Connect Withings</button>

    <!-- Submit Metric -->
    <form id="metricForm">
      <label>Type:
        <select name="metricType" required>
          <option value="temperature">Temperature</option>
          <option value="heart_rate">Heart Rate</option>
          <option value="blood_pressure_systolic">Blood Pressure Systolic</option>
          <option value="blood_pressure_diastolic">Blood Pressure Diastolic</option>
          <option value="blood_sugar">Blood Sugar</option>
        </select>
      </label>
      <label>Value:
        <input type="number" step="0.1" name="value" required />
      </label>
      <button type="submit" class="btn">âž• Submit Metric</button>
    </form>

    <!-- Metrics Table -->
    <h2>ðŸ“‹ Recent Metrics</h2>
    <table id="metricsTable">
      <thead>
        <tr>
          <th>Type</th>
          <th>Value</th>
          <th>Alert</th>
          <th>Recorded At</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Heart Rate Chart -->
    <h2>ðŸ“ˆ Heart Rate Trend</h2>
    <canvas id="heartRateChart" height="200"></canvas>

    <!-- Alerts -->
    <h2>ðŸš¨ Alert History</h2>
    <table id="alertsTable">
      <thead>
        <tr>
          <th>Type</th>
          <th>Value</th>
          <th>Reason</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <canvas id="alertsChart" height="200"></canvas>
  </main>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';

    // âœ… Keep your old JS logic for metrics, alerts, charts, connect Fitbit/Withings here
    // (unchanged from your last working version)
  </script>
</body>
</html>
